<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />

    <title>E-Commerce Website</title>
  </head>
  <body>
    <header>
      <!-- nav  -->
      <div class="nav container">
        <a href="#" class="logo">E-Commerce</a>
        <!-- cart-icon  -->
        <i class="bx bxs-cart" id="cart-icon"></i>
        <!-- Cart  -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <div class="cart-content"></div>
          <!-- total  -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>

          <!-- buy button  -->
          <button type="button" class="buy-btn">Make Payment</button>
          <!-- cart close  -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <!-- Box-1  -->
        <div class="product-box">
          <img src="product1.jpg" class="product-img" alt="" />
          <h2 class="product-title">T-Shirt</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-2  -->
        <div class="product-box">
          <img src="product2.jpeg" class="product-img" alt="" />
          <h2 class="product-title">Travelling Bag</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-3  -->
        <div class="product-box">
          <img src="product3.jpg" class="product-img" alt="" />
          <h2 class="product-title">Bag</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-4  -->
        <div class="product-box">
          <img src="product4.jpg" class="product-img" alt="" />
          <h2 class="product-title">Mixer</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-5  -->
        <div class="product-box">
          <img src="product5.jpg" class="product-img" alt="" />
          <h2 class="product-title">Wall Clock</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-6  -->
        <div class="product-box">
          <img src="product6.jpg" class="product-img" alt="" />
          <h2 class="product-title">Wireless HeadPhone</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-7  -->
        <div class="product-box">
          <img src="product7.png" class="product-img" alt="" />
          <h2 class="product-title">Table Fan</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <!-- Box-8  -->
        <div class="product-box">
          <img src="product8.jpg" class="product-img" alt="" />
          <h2 class="product-title">Vase</h2>
          <span class="product-price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
